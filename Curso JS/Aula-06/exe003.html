<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras `)
        document.write(` Seu nome em maisuculo é ${nome.toUpperCase()} `)
        document.write(` Seu nome em maisuculo é ${nome.toLowerCase()} `)
    </script>
</body>
</html>
